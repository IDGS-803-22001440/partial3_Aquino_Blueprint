<!DOCTYPE html>
<html lang="es">
<head>
    <title>Personas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container">
    <h1 class="mt-3">Lista de Personas</h1>
    <a href="{{ url_for('provedor.agregar') }}" class="btn btn-primary mb-3">Agregar Persona</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for persona in personas %}
            <tr>
                <td>{{ persona.id }}</td>
                <td>{{ persona.nombre }}</td>
                <td>{{ persona.edad }}</td>
                <td>
                    <a href="{{ url_for('provedor.editar', id=persona.id) }}" class="btn btn-warning">Editar</a>
                    <form action="{{ url_for('provedor.eliminar', id=persona.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Â¿Eliminar?');">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
