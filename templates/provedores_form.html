<!DOCTYPE html>
<html lang="es">
<head>
    <title>{{ titulo }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container">
    <h1 class="mt-3">{{ titulo }}</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            {{ form.nombre.label(class="form-label") }}
            {{ form.nombre(class="form-control") }}
        </div>
        <div class="mb-3">
            {{ form.telefono.label(class="form-label") }}
            {{ form.telefono(class="form-control") }}
        </div>
        <button type="submit" class="btn btn-success">{{ form.submit.label }}</button>
        <a href="{{ url_for('provedor.provedores') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
